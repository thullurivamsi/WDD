<!DOCTYPE html>
<html>

<head> <link rel="stylesheet" href="calculator.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" >
<meta name="robots" content="none,noarchive"/>
</head>

<body>
    <div id="check" class="placement_container">
        <div class="calc_interface">
            <div class="display">
                <p class="para" id="pastData"></p>
                <p class="input" id="presentData"></p>
                <p class="error" id="errorMsg"></p>
            </div>
            <div class="key_pad">
                <div class="numb_row">
                    <button class="btn c1" id="b-clear">C</button>
                    <div>
                        <button class="sp_btn sp_btn_1 c1" id="b-(">(</button>
                        <button class="sp_btn sp_btn_2 c1" id="b-)">)</button>
                    </div>
                    <button class="btn c1" id="b-bs">⌫</button>
                    <button class="btn c3" id="b-÷">÷</button>
                </div>
                <div class="numb_row">
                    <button class="btn c2" id="b-7">7</button>
                    <button class="btn c2" id="b-8">8</button>
                    <button class="btn c2" id="b-9">9</button>
                    <button class="btn c3" id="b-×">×</button>
                </div>
                <div class="numb_row">
                    <button class="btn c2" id="b-4">4</button>
                    <button class="btn c2" id="b-5">5</button>
                    <button class="btn c2" id="b-6">6</button>
                    <button class="btn c3" id="b--">-</button>
                </div>
                <div class="numb_row">
                    <button class="btn c2" id="b-1">1</button>
                    <button class="btn c2" id="b-2">2</button>
                    <button class="btn c2" id="b-3">3</button>
                    <button class="btn c3" id="b-+">+</button>
                </div>
                <div class="numb_row">
                    <button class="btn c2" id="b-.">.</button>
                    <button class="btn c2" id="b-0">0</button>
                    <button class="btn c2" id="b-^">^</button>
                    <button class="btn c3" id="b-=">=</button>
                </div>
            </div>
        </div>
    </div>
<script src="calculator.js"></script>
</body>

</html>
