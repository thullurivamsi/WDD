                    </div>
                </div>
                <button type="submit" class="btn" id="btn"><i class="fa-solid fa-money-bill-transfer"></i></button>
                <div class="container-2">
                    <p id="output" class="box">0</p>
                    <div class="container-3">
                        <p class="symbol" id="shownSymbol">â‚¹</p>

                </div>
            </div>
        </form>
    </div>
<script src="cconverter.js"></script>
